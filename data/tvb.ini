; TvB - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler = false

[Display]
Title         = TvB
VSync         = true
Smoothing     = true
FullScreen    = true

[Input]
SetList       = InGameInput

[InGameInput]
KEY_SPACE     = Action
MOUSE_LEFT    = Action

KEY_ESCAPE    = Quit

[Game]

[MainViewport]
Camera        = MainCamera
;BackgroundColor = (244, 243, 224)

[MainCamera]
FrustumWidth  = 1440
FrustumHeight = 900
FrustumFar    = 1
Position      = (100000, 100000, 100000)

[Mouse]
ShowCursor = false

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.1

[SoundSystem]
StreamBufferNumber  = 2
StreamBufferSize    = 2048

[Screenshot]
Directory = ../../screenshot
BaseName = TvB

[Splash]
ParentCamera = MainCamera
LifeTime = 8
ChildList = Moly # BlackQuad

[Moly]
ParentCamera = MainCamera
Position = (0, 0, 0.5)
Scale = 1
;UseParentSpace=Position
Pivot = center
Graphic=Moly
Texture=../../data/splash.png
BlendMode = none
ChildList = MolyEye # MolyMouth

[MolyEye]
Position = (-110, -90, -0.05)
Pivot = center
Graphic=MolyEye
Texture=../../data/splash-eye.png
BlendMode = alpha
FXList=EyeRemove
FXDelayList=6.7

[MolyMouth]
Position = (-50, 0, -0.05)
Pivot = center
Graphic=MolyMouth
Texture=../../data/splash-mouth.png
BlendMode = alpha
SoundList=Kiss
FXList=MouthAnim
FXDelayList=5
Smooth=true

[MouthAnim]
SlotList      = Scale

[Scale]
Type          = scale
StartTime     = 0
EndTime       = 1
Curve         = sine
Period		  = 0.35
StartValue    = 1
EndValue      = 1.3
Absolute      = true

[EyeRemove]
SlotList = InstantFade

[InstantFade]
Type          = scale
StartTime     = 0
EndTime       = 0.01
Curve         = linear
StartValue    = 1
EndValue      = 0
Absolute      = true


[Kiss]
Sound=../../data/audio/BakedSplash.wav
KeepInCache=true


[BlackQuadG@CP]
Pivot         = center
Texture       = pixel

[BlackQuad]
Graphic       = BlackQuadG
ParentCamera  = MainCamera
UseParentSpace= scale
Position      = (0.0, 0.0, 0.01)
Scale         = 1.0
BlendMode     = alpha
Color         = (0, 0, 0)
Alpha         = 0.0
FXList        = SplashFade
FXDelayList   = 7.5

[SplashFade]
SlotList      = FadeInOutIn

[FadeInOutIn]
Type          = alpha
StartTime     = 0
EndTime       = 0.5
Curve         = linear
StartValue    = 0
EndValue      = 1
Absolute      = true

[GameOver]
Graphic=GameOver
Texture=../../data/gameover.png
ParentCamera=MainCamera
Position = (0,0,0.01)
Pivot=center

@../../data/t.ini@
@../../data/b.ini@

@dev.ini@
