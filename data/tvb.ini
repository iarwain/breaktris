; TvB - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler = false

[Display]
Title         = TvB
VSync         = true
Smoothing     = true
FullScreen    = true

[Input]
SetList       = InGameInput

[InGameInput]
KEY_SPACE     = Action
MOUSE_LEFT    = Action

KEY_ESCAPE    = Quit

[Game]

[MainViewport]
Camera        = MainCamera

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (1000, 1000, -1)

[Mouse]
ShowCursor = false

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.1

[SoundSystem]
StreamBufferNumber  = 2
StreamBufferSize    = 2048

[Screenshot]
Directory = ../../screenshot
BaseName = TvB

@../../data/t.ini@
@../../data/b.ini@

@dev.ini@
