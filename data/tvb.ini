; TvB - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler = false

[Display]
Title         = TvB
VSync         = true
Smoothing     = true
FullScreen    = true

[Input]
SetList       = InGameInput

[InGameInput]
KEY_SPACE     = Action
MOUSE_LEFT    = Action

KEY_ESCAPE    = Quit

[Game]

[MainViewport]
Camera        = MainCamera

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 1
Position      = (100000, 100000, 100000)

[Mouse]
ShowCursor = false

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.1

[SoundSystem]
StreamBufferNumber  = 2
StreamBufferSize    = 2048

[Screenshot]
Directory = ../../screenshot
BaseName = TvB

[Splash]
ParentCamera = MainCamera
LifeTime = 9
ChildList = Moly # BlackQuad

[Moly]
ParentCamera = MainCamera
Position = (0, 0, 0.1)
Scale = 1
Pivot = center
Graphic=Moly
Texture=../../data/splash.png
BlendMode = none

[BlackQuadG@CP]
Pivot         = center
Texture       = pixel

[BlackQuad]
Graphic       = BlackQuadG
ParentCamera  = MainCamera
UseParentSpace= scale
Position      = (0.0, 0.0, 0.01)
Scale         = 1.0
BlendMode     = multiply
Color         = (0, 0, 0)
Alpha         = 1.0
FXList        = SplashFade

[SplashFade]
SlotList      = FadeInOutIn

[FadeInOutIn]
Type          = color
StartTime     = 0
EndTime       = @Splash.LifeTime
Period        = 6
Curve         = sine
StartValue    = (0, 0, 0)
EndValue      = (255, 255, 255)
Absolute      = true


@../../data/t.ini@
@../../data/b.ini@

@dev.ini@
