; TvB - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler = false

[Display]
Title         = TvB
VSync         = true
Smoothing     = true
FullScreen    = true

[Input]
SetList       = InGameInput

[InGameInput]
KEY_SPACE     = Action
MOUSE_LEFT    = Action

KEY_ESCAPE    = Quit

[Game]

[MainViewport]
Camera        = MainCamera
;BackgroundColor = (244, 243, 224)

[MainCamera]
FrustumWidth  = 1440
FrustumHeight = 900
FrustumFar    = 1
Position      = (100000, 100000, 100000)

[Mouse]
ShowCursor = false

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.1

[SoundSystem]
StreamBufferNumber  = 2
StreamBufferSize    = 2048

[Screenshot]
Directory = ../../screenshot
BaseName = TvB

[Splash]
ParentCamera = MainCamera
LifeTime = 3
ChildList = Moly # MolyMouth # BlackQuad

[Moly]
ParentCamera = MainCamera
Position = (0, 0, 0.5)
;Scale = 1
Pivot = center
Graphic=Moly
Texture=../../data/splash.png
BlendMode = none

[MolyEye]
ParentCamera = MainCamera
Position = (-0.05, -0.11, 0.4)
Pivot = center
Graphic=MolyEye
Texture=../../data/splash-eye.png
BlendMode = alpha

[MolyMouth]
ParentCamera = MainCamera
Position = (-0.02, -0.02, 0.4)
Pivot = center
Graphic=MolyMouth
Texture=../../data/splash-mouth.png
BlendMode = alpha
SoundList=Kiss

[Kiss]
Sound=../../data/audio/Kiss.wav
KeepInCache=true


[BlackQuadG@CP]
Pivot         = center
Texture       = pixel

[BlackQuad]
Graphic       = BlackQuadG
ParentCamera  = MainCamera
UseParentSpace= scale
Position      = (0.0, 0.0, 0.01)
Scale         = 1.0
BlendMode     = alpha
Color         = (0, 0, 0)
Alpha         = 0.0
FXList        = SplashFade
FXDelayList   = 2.5

[SplashFade]
SlotList      = FadeInOutIn

[FadeInOutIn]
Type          = alpha
StartTime     = 0
EndTime       = 0.5
Curve         = linear
StartValue    = 0
EndValue      = 1
Absolute      = true



@../../data/t.ini@
@../../data/b.ini@

@dev.ini@
