; TvB - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler = false

[Display]
ScreenWidth   = 1440
ScreenHeight  = 900
Title         = TvB
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = InGameInput

[InGameInput]

KEY_ESCAPE    = Quit

[Game]

[Viewport]
Camera        = Camera

[Camera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (0, 0, -1)

[Scene]
ChildList = BObject;TObject # BObject

[TObject]
Graphic = TObject
ParentCamera = MainCamera
Position = (0, 0, 0.5)
Texture = TTexture
Pivot = center left

[BObject]
Graphic = BObject
ParentCamera = MainCamera
Position = (0, 0, 0.5)
Texture = BTexture
Pivot   = center right

[Mouse]
ShowCursor = false

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.1

[SoundSystem]
StreamBufferNumber  = 2
StreamBufferSize    = 2048

[Screenshot]
Directory = ../../screenshot
BaseName = TvB

@../../data/t.ini@
@../../data/b.ini@
