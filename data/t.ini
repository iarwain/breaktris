; T - config file
; Should be used with orx v.1.3+


; --- Main ---
[Game]
TetrominoList = TetroT; # TetroI # TetroL # TetroJ # TetroS # TetroZ # TetroO
FallDelayList = 1 # 0.1

[T]
TetroBrickSize = (45, 45, 1)
TetrominoList = @Game

; --- Viewport/Camera ---

[TViewport]
Camera            = TCamera
RelativeSize	  = (0.5, 1, 0)
RelativePosition  = top right
BackgroundColor   = (0, 0, 0)

[TCamera]
FrustumWidth      = 720
FrustumHeight     = 900
FrustumNear       = 0
FrustumFar        = 2
Position          = (1000, 0, 0)


; --- Objects ---

[TScene]
ChildList			= TBG

[TBG]
ParentCamera=TCamera
Graphic=TBG
Position=(0,0,0.95)
Texture=../../data/tetris-gfx/BG.png
BlendMode = none
Pivot=Center
Scale=1

[TetroTemplate]
TetroBrickSize = @T

[RotateLeft]
Sound=../../data/audio/TetrisRotateLeft.wav
KeepInCache=true

[RotateRight]
Sound=../../data/audio/TetrisRotateRight.wav
KeepInCache=true

[BlockPlaced]
Sound=../../data/audio/TetrisBlockPlaced.wav
KeepInCache=true

[LineCleared]
Sound=../../data/audio/TetrisLineCleared.wav
KeepInCache=true
