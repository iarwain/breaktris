; B - config file
; Should be used with orx v.1.3+


; --- Main ---
[Game]
BrickList=BrickGreen # BrickPink # BrickBlue # BrickBlack # BrickSilver # BrickTetro

[B]
Playground = (-270, -400, 0.5) # (270, 80, 0.5)
StartBricks = StartLine1 # StartLine2 # StartLine3
StartLine1 = BrickGreen # BrickGreen # BrickGreen # BrickBlack # BrickGreen # BrickGreen # BrickGreen
StartLine2 = BrickGreen # BrickGreen # BrickBlack # BrickGreen # BrickBlack # BrickGreen # BrickGreen
StartLine3 = BrickGreen # BrickGreen # BrickGreen # BrickBlack # BrickGreen # BrickGreen # BrickGreen
LineSize   = 7
BrickSize  = (90, 50, 0)
BrickList  = @Game

; --- Viewport/Camera ---

[BViewport]
Camera            = BCamera
RelativeSize	  = (0.5, 1, 0)
RelativePosition  = top left
BackgroundColor   = (0, 0, 0)

[BCamera]
FrustumWidth      = 720
FrustumHeight     = 900
FrustumNear       = 0
FrustumFar        = 2
Position          = (-720, 0, 0)


; --- Inputs ---

[InGameInput]
MOUSE_X = PaddleMove

; --- Objects ---

[BScene]
ChildList			= LeftBorder # RightBorder # BG # Paddle # Ball # Music # BInstruct

[LeftBorder]
ParentCamera=BCamera
Graphic=LeftBorder
Position=(-0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=(15,465,0)
Body=WallBody

[RightBorder]
ParentCamera=BCamera
Graphic=RightBorder
Position=(0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=(15,465,0)
Rotation=180
Body=WallBody

[WallBody]
Type=Box
PartList=WallBody
Dynamic=false
SelfFlags=0x1
CheckMask=0xFF
TopLeft = (0, -450, 0)
BottomRight = (20, 450, 0)

[BG]
ParentCamera=BCamera
Graphic=BG
Position=(0,0,0.95)
Texture=../../data/breakout-gfx/BG.png
BlendMode = none
Pivot=Center
Scale=1

[Paddle]
ParentCamera=BCamera
Graphic=Paddle
Position=(0,0.4,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Paddle.png
Body=PaddleBody
Limit=-260#260

[PaddleBody]
PartList=PaddlePart
Dynamic=false
AllowMoving=true

[PaddlePart]
Type=Box
TopLeft = (-75, -15, 0)
BottomRight = (75, 15, 0)
SelfFlags=0x2
CheckMask=0xFF

[Ball]
Bottom = 1000
Top = -480
ReactionScale = 2
Speed = (300, 300, 0) # (-300, 300, 0)
ParentCamera=BCamera
Graphic=Ball
Position=(0,0.2,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Ball.png
Body=Ball
HighSpeed = true
Type=Sphere
Radius=22
PartList=Ball
SelfFlags=0x4
CheckMask=0xFF
Dynamic=true

[BrickTemplate]
Pivot=Center
Body=BrickTemplate
PartList=BrickTemplate
Type=Box
Dynamic=false
SelfFlags=0x8
CheckMask=0x4
TopLeft = (-44, -19, 0)
BottomRight = (44, 19, 0)

[BrickGreen@BrickTemplate]
HP = 1
Graphic=BrickGreen
Texture=../../data/breakout-gfx/Brick-Green.png

[BrickPink@BrickTemplate]
HP = 2
Graphic=BrickPink
Texture=../../data/breakout-gfx/Brick-Pink.png

[BrickBlue@BrickTemplate]
HP = 3
Graphic=BrickBlue
Texture=../../data/breakout-gfx/Brick-Blue.png

[BrickBlack@BrickTemplate]
HP = 4
Graphic=BrickBlack
Texture=../../data/breakout-gfx/Brick-Black.png

[BrickSilver@BrickTemplate]
HP = 5
Graphic=BrickSilver
Texture=../../data/breakout-gfx/Brick-Silver.png

[BrickCrack]
Pivot=Center
Graphic=BrickCrack
Texture=../../data/breakout-gfx/Brick-Crack-Overlay.png

[PaddleHit]
Sound=../../data/audio/PaddleHit.wav
KeepInCache=true

[BallHit]
Sound=../../data/audio/BallHit.wav
KeepInCache=true

[BrickDestroyed]
Sound=../../data/audio/BrickDestroyed.wav
KeepInCache=true

[ActualMusic]
Music=../../data/audio/Vim_-_03_-_when_a_child_is_bored.wav
Loop=true
Volume=0.6

[Music]
SoundList=ActualMusic

[BInstruct]
Graphic=BInstruct
Pivot=Center
Texture=../../data/breakout-gfx/Instructions.png
Position=(0,0,0.1)
ParentCamera=BCamera
LifeTime=3
FXList=InstructFX
FXDelayList=2.5

[InstructFX]
SlotList=InstructFX
Loop=false
Type=alpha
StartTime=0
EndTime=0.5
Curve=linear
StartValue=1
EndValue=0
Absolute=true