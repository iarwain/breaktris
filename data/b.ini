; B - config file
; Should be used with orx v.1.3+


; --- Main ---
[B]
Playground = (-270, -400, -9) # (270, 80, -9)
StartBricks = StartLine1 # StartLine2 # StartLine3
StartLine1 = BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen
StartLine2 = BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen
StartLine3 = BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen # BrickGreen
BrickSize  = (90, 70, 0)

; --- Viewport/Camera ---

[BViewport]
Camera            = BCamera
RelativeSize	  = (0.5, 1, 0)
RelativePosition  = top left
BackgroundColor   = (255, 0, 0)

[BCamera]
FrustumWidth      = 720
FrustumHeight     = 900
FrustumNear       = 0
FrustumFar        = 2
Position          = (0, 0, -10)


; --- Inputs ---

[InGameInput]
MOUSE_X = PaddleMove

; --- Objects ---

[BScene]
ChildList			= LeftBorder # RightBorder # BG # Paddle # Ball

[LeftBorder]
ParentCamera=BCamera
Graphic=LeftBorder
Position=(-0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=(15,465,0)
Body=WallBody

[RightBorder]
ParentCamera=BCamera
Graphic=RightBorder
Position=(0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=(15,465,0)
Rotation=180
Body=WallBody

[WallBody]
Type=Box
PartList=WallBody
Dynamic=false
SelfFlags=0x1
CheckMask=0xFF
Solid=true
TopLeft = (0, -450, 0)
BottomRight = (20, 450, 0)

[BG]
ParentCamera=BCamera
Graphic=BG
Position=(0,0,0.95)
Texture=../../data/breakout-gfx/BG.png
Pivot=Center
Scale=1

[Paddle]
ParentCamera=BCamera
Graphic=Paddle
Position=(0,0.4,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Paddle.png
Body=PaddleBody
Limit=-260#260

[PaddleBody]
PartList=PaddlePart
Dynamic=false
AllowMoving=true

[PaddlePart]
Type=Box
TopLeft = (-75, -15, 0)
BottomRight = (75, 15, 0)
SelfFlags=0x2
CheckMask=0xFF

[Ball]
Speed = (250, 250, 0)
ParentCamera=BCamera
Graphic=Ball
Position=(0,0.2,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Ball.png
Body=Ball
Type=Sphere
Radius=22
PartList=Ball
SelfFlags=0x4
CheckMask=0xFF
Dynamic=true
Solid=true

[Game]
BrickList=BrickGreen # BrickPink # BrickBlue # BrickBlack # BrickSilver

[BrickTemplate]
Pivot=Center
Body=BrickTemplate
PartList=BrickTemplate
Type=Box
Dynamic=false
SelfFlags=0x8
CheckMask=0x4
TopLeft = (-44, -19, 0)
BottomRight = (44, 19, 0)

[BrickGreen@BrickTemplate]
HP = 1
Graphic=BrickGreen
Texture=../../data/breakout-gfx/Brick-Green.png

[BrickPink@BrickTemplate]
HP = 2
Graphic=BrickPink
Texture=../../data/breakout-gfx/Brick-Pink.png

[BrickBlue@BrickTemplate]
HP = 3
Graphic=BrickBlue
Texture=../../data/breakout-gfx/Brick-Blue.png

[BrickBlack@BrickTemplate]
HP = 4
Graphic=BrickBlack
Texture=../../data/breakout-gfx/Brick-Black.png

[BrickSilver@BrickTemplate]
HP = 5
Graphic=BrickSilver
Texture=../../data/breakout-gfx/Brick-Silver.png

[BrickCrack]
Pivot=Center
Graphic=BrickCrack
Texture=../../data/braekout-gfx/Brick-Crack-Overlay.png