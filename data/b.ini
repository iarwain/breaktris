; B - config file
; Should be used with orx v.1.3+


; --- Main ---
[B]

; --- Viewport/Camera ---

[BViewport]
Camera            = BCamera
RelativeSize	  = (0.5, 1, 0)
RelativePosition  = top left
BackgroundColor   = (255, 0, 0)

[BCamera]
FrustumWidth      = 720
FrustumHeight     = 900
FrustumNear       = 0
FrustumFar        = 2
Position          = (0, 0, -10)


; --- Inputs ---

[InGameInput]
MOUSE_X = PaddleMove

; --- Objects ---

[BScene]
ChildList			= LeftBorder # RightBorder # BG # Paddle # Ball

[LeftBorder]
ParentCamera=BCamera
Graphic=LeftBorder
Position=(-0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=Center Left
Body=WallBody

[RightBorder]
ParentCamera=BCamera
Graphic=RightBorder
Position=(0.5,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=Center Right
Body=WallBody

[WallBody]
Type=Box
PartList=WallBody
Dynamic=false
SelfFlags=0x1
CheckMask=0xFF

[BG]
ParentCamera=BCamera
Graphic=BG
Position=(0,0,0.95)
Texture=../../data/breakout-gfx/BG.png
Pivot=Center
Scale=1

[Paddle]
ParentCamera=BCamera
Graphic=Paddle
Position=(0,0.4,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Paddle.png
Body=PaddleBody
Limit = -260 # 260

[PaddleBody]
PartList=PaddlePart
Dynamic=false
AllowMoving=true

[PaddlePart]
Type=Box
TopLeft = (-75, -15, 0)
BottomRight = (75, 15, 0)
SelfFlags=0x2
CheckMask=0xFF

[Ball]
Speed = (250, 250, 0)
ParentCamera=BCamera
Graphic=Ball
Position=(0,0.2,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Ball.png
Body=Ball
Type=Sphere
Radius=22
PartList=Ball
SelfFlags=0x3
CheckMask=0xFF
Dynamic=true
