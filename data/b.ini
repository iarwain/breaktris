; B - config file
; Should be used with orx v.1.3+


; --- Main ---
[B]

; --- Viewport/Camera ---

[BViewport]
Camera            = BCamera
Size           	  = (720, 900, 0)
BackgroundColor   = (255, 0, 0)

[BCamera]
FrustumWidth      = 720
FrustumHeight     = 900
FrustumNear       = 0
FrustumFar        = 2
Position          = (0, 0, -10)


; --- Objects ---

[BScene]
ChildList			= LeftBorder # RightBorder # BG # Paddle # Ball

[LeftBorder]
ParentCamera=BCamera
Graphic=LeftBorder
Position=(-1,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=Center Left

[RightBorder]
ParentCamera=BCamera
Graphic=RightBorder
Position=(1,0,0.9)
Texture=../../data/breakout-gfx/Wall.png
Pivot=Center Right

[BG]
ParentCamera=BCamera
Graphic=BG
Position=(0,0,0.95)
Texture=../../data/breakout-gfx/BG.png
Pivot=Center
Scale=1

[Paddle]
ParentCamera=BCamera
Graphic=Paddle
Position=(0,0.8,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Paddle.png

[Ball]
ParentCamera=BCamera
Graphic=Ball
Position=(0,0.5,0.5)
Pivot=Center
Texture=../../data/breakout-gfx/Ball.png
